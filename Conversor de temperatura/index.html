<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wesley Hanauer">
    <title>Conversor de temperatura em javascript</title>
</head>
<body>
    <header>
            <h1>Conversor de temperatura!</h1>
    </header>
    <main>
        <section class="conversor" id="conversor">
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Celsius">
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
            <input type="number" name="rankine" id="rankine" class="input" placeholder="Rankine">
            <button id="limpar" class="limpar">Limpar</button>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
